{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
	<title>Weather App</title>
</head>
<body class="bg-[url('/static/images/bg_image.jpg')] bg-cover bg-no-repeat min-h-screen p-5 flex flex-col items-center gap-5">

	<div class="flex items-center gap-3 ">
		<div class="text-white text-2xl font-bold">Weather App</div>
		<img src="{% static 'images/116.png' %}" alt="">
	</div>

	<form action="" class="flex items-center gap-3">
		<input name="city" type="text" class="bg-white/20 px-5 py-1 rounded-2xl" placeholder="Enter City Name">
		<button><i class='bxr bx-search text-white text-2xl bg-white/20 p-3 rounded-full'></i></button>
	</form>

	{% if error %}
		<div class="bg-red-500/80 text-white px-4 py-2 rounded-2xl mt-4">
			âš  {{ error|capfirst }}
		</div>
	{% else %}
		<div class="flex bg-white/20 p-5 w-[60%] justify-between rounded-2xl">
			<div class="text-white">
				<p class="text-2xl font-bold ">{{temperature}}&deg</p>
				<p class="font-semibold text-sm">Now</p>
				<p class="font-semibold mt-3 ">{{city}}, {{country}}</p>
			</div>
			<img src="{% static 'images/113.png' %}" class="h-20">
		</div>
	{% endif %}

	<div class="flex p-3 bg-[#65CEE2]" >
		
	</div>

</body>
</html>
