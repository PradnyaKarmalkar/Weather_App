{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
	<title>Weather App</title>
</head>
<body class="bg-[url('/static/images/bg_image.jpg')] bg-cover bg-no-repeat min-h-screen p-5 flex flex-col items-center gap-5">

	<div class="flex items-center gap-3 ">
		<div class="text-white text-2xl font-bold">Weather App</div>
		<img src="{% static 'images/116.png' %}" alt="">
	</div>

	<form action="" class="flex items-center gap-3 hover:scale-105 delay-500 ease-in-out">
		<input name="city" type="text" class="bg-white/20 px-5 py-1 rounded-2xl placeholder:text-white/60 placeholder:font-bold focus:outline-white text-white" placeholder="Enter City Name" >
		<button><i class='bxr bx-search text-white text-2xl bg-white/20 p-3 rounded-full'></i></button>
	</form>

	{% if error %}
		<div class="bg-red-500/80 text-white px-4 py-2 rounded-2xl mt-4">
			âš  {{ error|capfirst }}
		</div>
	{% else %}
		<div class="flex bg-white/20 p-5 w-sm justify-between rounded-2xl hover:scale-105 delay-500 ease-in-out">
			<div class="text-white">
				<p class="text-2xl font-bold ">{{temperature}}&deg</p>
				<p class="font-semibold text-sm">Now</p>
				<p class="font-semibold mt-3 ">{{city}}, {{country}}</p>
			</div>
			<img src="{% static 'images/113.png' %}" class="h-20">
		</div>
	{% endif %}


		<!-- second Block -->

	<div class="flex p-5 bg-[#65CEE2] rounded-2xl gap-7 w-sm hover:scale-105 delay-500 ease-in-out" >
		<div class="flex flex-col text-white justify-between ">
			<img src="{{icon_url}}" alt="">
			<div class="mb-3">
				<p class="text-2xl font-bold ">Clouds</p>
				<p class="font-semibold">few clouds</p>
			</div>
			
		</div>
		<div class="flex flex-col gap-3">
			<div class="p-3 bg-white/20 text-white flex items-center gap-3 rounded-2xl ">
				<i class='bx  bx-thermometer'  ></i> 
				<div class="flex flex-col">
					<p class="font-bold text-2xl">{{temperature}}&deg</p>
					<p class="text-sm text-right">Temperature</p>
				</div>
			</div>

			<div class="p-3 bg-white/20 text-white flex items-center gap-3 rounded-2xl ">
				
				<i class='bx  bx-tachometer'  ></i>  
				<div class="flex flex-col">
					<p class="font-bold text-2xl">{{wind_speed}}m/s</p>
					<p class="text-sm text-right items-center">Wind Speed</p>
				</div>
			</div>

			<div class="p-3 bg-white/20 text-white flex items-center gap-3 rounded-2xl ">
				
				<i class='bx  bx-cloud-rain-wind'  ></i>  
				<div class="flex flex-col">
					<p class="font-bold text-2xl">{{humidity}}%</p>
					<p class="text-sm text-right items-center">Humidity</p>
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>
